<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector ID, clases CSS y selector universal</title>
    <link rel="stylesheet" href="/Leccion 02/css/style.css" />
  </head>
  <body>
    <a href="/index.html">volver</a>
    <!--Para selector universal ver style.css-->
    <!-- Selector ID para titulo-->
    <h1 id="titulo">Universidad CSS</h1>
    <!-- Selector ID para subtitulo-->
    <h2 id="subtitle">Selector ID</h2>
    <!--Clase para centrar a la derecha (aplica a todos los elementos)-->
    <h3 class="right">Este es un H3</h3>
    <!-- Clase unicamente para etiqueta tipo parrafo (ver CSS -> p.centrar{})-->
    <p class="center">Mi nombre es Andres Felipe Wilches Torres</p>
    <!-- Se aplican la clase de centrar y texto grande en un parrafo (tipo solo para p y univ)-->
    <p class="center bg_text">Usando varias clases</p>
  </body>
</html>
