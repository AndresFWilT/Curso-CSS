<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <!--Link CDN obtenido de bootstap ICON-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Link CDN obtenido de Google ICON-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!--Estilos locales-->
    <link rel="stylesheet" href="/Leccion 10/css/style.css">
</head>
<body>
    <a href="/index.html">volver</a>
    <h1>Iconos en CSS con Bootstrap</h1>
    <p class="parrafo"><a href="https://icons.getbootstrap.com/#install">Iconos de Bootstrap</a></p>
    <div>
        <p><i class="bi-bar-chart"></i>Barra de se√±al</p>
    </div>
    <div>
        <!--Mezclando estilos locales-->
        <p><i class="bi-bookshelf icono-rojo"></i>Estante de libros</p>
    </div>
    <div>
        <!--Mezclando estilos locales-->
        <p><i class="bi bi-arrow-down-left-circle icono-rojo"></i>Flecha</p>
    </div>
    <h1><i class="material-icons">home</i>Iconos en CSS con Google<i class="material-icons">home</i></h1>
    <p class="parrafo"><a href="https://fonts.google.com/icons">Iconos de Google</a></p>
    <div>
        <!--Con Google se pone el icono deseado dentro de la etiqueta i-->
        <p><i class="material-icons">search</i>Busqueda</p>
    </div>
    <div>
        <!--Mezclando estilos locales-->
        <p><i class="material-icons chulo icono-azul">done</i>Listo</p>
    </div>
    <div>
        <!--Mezclando estilos locales-->
        <p><i class="material-icons icono-rojo">arrow_right_all</i>Flecha</p>
    </div>
    <h1>Iconos en CSS con Ionic Icons</h1>
    <p class="parrafo"><a href="https://ionic.io/ionicons">Iconos de Ionic</a></p>
    <div>
        <!--Con Ionic se hace el uso de etiquetas HTML tipo ion-icon-->
        <p><ion-icon name="home-outline"></ion-icon>Casa</p>
    </div>
    <div>
        <!--Mezclando estilos locales-->
        <p><ion-icon name="checkmark-done-outline" class="icono-azul"></ion-icon>Visto</p>
    </div>
    <div>
        <!--Mezclando estilos locales-->
        <p><ion-icon name="search-outline" class="icono-rojo"></ion-icon>Busqueda</p>
    </div>
    <!--Iconos de IONIC, usa Scripts de JS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
